<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  <meta name="author" content="Bud">
  <meta name="description" content="DB example">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
  <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.min.css" type="text/css">
  </head>
  <body>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js" type="text/javascript"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js" type="text/javascript"></script>
  </body>
</html>
<body>
  <div class="container">
    <div class="test-cent">
      <h1>WElcome to the DB page</h1>
    </div>
  </div>
<div class-"container">
  <div class="row">
    <div class="col-sm">
      <table class"table table-hover">
        <thread>
          <tr>
            <th scope="col">id</th>
            <th scope="col">username</th>
            <th scope="col">content</th>
            <th scope="col">date</th>
            <th scope="col">show</th>
          </tr>
          </thread>
          <tbody>
            {% for item in all_posts %}
            <tr class="table-active">
              <th scope= "row">{{item.id}}</th>
              <td>{{item.username}}</td>
              <td>{{item.content}}</td>
              <td>{{item.date}}</td>
              <td>  {{item.show}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
